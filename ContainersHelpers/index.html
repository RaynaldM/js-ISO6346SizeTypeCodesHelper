<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ISO 6346 - Size and Type Codes Helper</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>
            ISO 6346 - Size and Type Codes Helper
            <small>
                <a href="https://en.wikipedia.org/wiki/ISO_6346#Size_and_Type_Codes" target="_blank">(Wikipedia)</a>
            </small>
        </h1>
        <div id="content"> </div>
        <hr />
        <div class="row">
            <form>
                <div class="col-md-offset-4 col-md-4">
                    <label>Your container type</label>
                    <div class="input-group cnt-helpers-type">
                        <input type="text" class="form-control" placeholder="Write the container type">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" aria-label="Left Align">
                                <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div><!-- /input-group -->
                    <p class="help-block">Undefined Container Type.</p>
                </div>
            </form>
        </div>
        <div class="well well-lg">For example, write <strong>42G0</strong> to test it or click on the wrench
        </div>
        <div>Sources is available on <a href="https://github.com/RaynaldM/js-ISO6346SizeTypeCodesHelper">GitHub</a></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="Scripts/containerhelpers.min.js"></script>
    <script src="Scripts/app.min.js"></script>
</body>
</html>
